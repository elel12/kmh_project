<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입하기</title>
    <style>
        body { background-color: #2c3338; }
    </style>
</head>
<body>
<center>
    <font color="#B5B2FF" size="6">회원가입</font><br><br>
    <form action="insertacc/" method="post">
        {% csrf_token %}
        <table border="2" bordercolor="#B5B2FF">
            <tr>
                <td><center><font color="#B5B2FF">아이디</font></center></td>
                <td><input type="text" name = "id" style="background: #BDBDBD; color:#4C4C4C;" required></td>
            </tr>
            <tr>
                <td><center><font color="#B5B2FF">비밀번호</font></center></td>
                <td><input type="password" name = "password" style="background: #BDBDBD; color:#4C4C4C;" required></td>
            </tr>
            <tr>
                <td><center><font color="#B5B2FF">성</font></center></td><td>
                <input type="text" name = "f_name" style="background: #BDBDBD; color:#4C4C4C;" required></td>
            </tr>
            <tr>
                <td><center><font color="#B5B2FF">이름</font></center></td><td>
                <input type="text" name = "l_name" style="background: #BDBDBD; color:#4C4C4C;" required></td>
            </tr>
            <tr>
                <td><center><font color="#B5B2FF">이메일</font></center></td>
                <td><input type="email" name = "mail" style="background: #BDBDBD; color:#4C4C4C;" required></td>
            </tr>
        </table>
        <br>
        <input type="submit" value="가입하기">&nbsp;&nbsp;<input type="button" value ="취소" onclick=window.close()>
    </form>
</center>
</body>
</html>
